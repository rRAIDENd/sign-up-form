<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="assets/hero-image.jpg" alt="" width="40%">
        <section class="content">

            <section class="flex-item">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started. <br><br>You know you want to.
            </section>

            <form action="post" class="flex-item">
                <section class="form-grp">
                    <label for="Fname">First Name</label>
                    <input type="text" name="first-name" id="Fname">
                </section>
                <section class="form-grp">
                    <label for="Lname">Last Name</label>
                    <input type="text" name="last-name" id="Lname">
                </section>
                <section class="form-grp">
                    <label for="email">Email</label><br>
                    <input type="text" name="user-email" id="email">
                </section>
                <section class="form-grp"> 
                    <label for="contact">Contact</label>
                    <input type="tel" name="user-number" id="contact">
                </section>
                <section class="form-grp">
                    <label for="password">Password</label>
                    <input type="password" name="user-password" id="password">
                </section>
                <section class="form-grp">
                    <label for="cfm-password">Confirm Password</label>
                    <input type="password" name="confirm-user-password" id="cfm-password">
                </section>
            </form>

            <section class="flex-item last">
                <button type="submit">Sign Up</button>
                <footer>
                    Already have an account? <a href="#">Log In</a>
                </footer>
            </section>

        </section>
    </main>
</body>
</html>
